<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VQA Frontend</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Visual Question Answering API - Upload an image and ask a question about it.</h1>
    <form id="vqaForm">
      <label for="image">Upload an image:</label>
      <input type="file" id="image" accept="image/*" required>

      <label for="question">Ask a question about the image:</label>
      <input type="text" id="question" placeholder="Ex: What is the dog doing?" required>

      <button type="submit">Send</button>
    </form>

    <div id="response"></div>
  </div>

  <script src="vqa-form.js"></script>
</body>
</html>
